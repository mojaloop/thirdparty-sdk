version: "3.7"

networks:
  mojaloop-net:
    name: mojaloop-net

services:
  inbound-thirdparty-sdk:
    container_name: inbound-thirdparty-sdk
    build:
      context: ./
      dockerfile: ./docker/Dockerfile
    command: sh -c "/opt/thirdparty-sdk/wait4/wait4.js inbound-thirdparty-sdk && NODE_ENV=integration npm run start:inbound"
    volumes:
      - ./docker/wait4:/opt/thirdparty-sdk/wait4
    environment:
      - NODE_ENV=integration
    networks:
      - mojaloop-net
    ports:
      - "4005:4005"
    depends_on:
      - redis
      - ml-testing-toolkit
      - pisp-simulator
    healthcheck:
      test: wget -q http://localhost:4005/health -O /dev/null || exit 1
      timeout: 3s
      retries: 10
      start_period: 10s
      interval: 30s

  outbound-thirdparty-sdk:
    container_name: outbound-thirdparty-sdk
    build:
      context: ./
      dockerfile: ./docker/Dockerfile
    command: sh -c "/opt/thirdparty-sdk/wait4/wait4.js outbound-thirdparty-sdk && NODE_ENV=integration npm run start:outbound"
    volumes:
      - ./docker/wait4:/opt/thirdparty-sdk/wait4
    environment:
      - NODE_ENV=integration
    networks:
      - mojaloop-net
    ports:
      - "4006:4006"
    depends_on:
      - redis
      - ml-testing-toolkit
      - pisp-simulator
    healthcheck:
      test: wget -q http://localhost:4006/health -O /dev/null || exit 1
      timeout: 3s
      retries: 10
      start_period: 10s
      interval: 30s

  sdk-scheme-adapter:
    image: "mojaloop/sdk-scheme-adapter:v11.16.2"
    container_name: sdk-scheme-adapter
    env_file: ./docker/sdk_scheme_adapter.env
    volumes:
      - "./docker/secrets:/secrets"
      - "./docker/jwsVerificationKeys:/jwsVerificationKeys"
    ports:
      - "7000:4000"
      - "7002:4001"
    networks:
      - mojaloop-net
    depends_on:
      - redis
      - ml-testing-toolkit
    restart: always

  redis:
    container_name: redis
    image: "redis:6.2.4-alpine"
    networks:
      - mojaloop-net
    ports:
      - "6379:6379"
    restart: always

  ml-testing-toolkit:
    image: mojaloop/ml-testing-toolkit:v12.4.0
    container_name: ml-testing-toolkit
    volumes:
      - "./docker/contract/ml-testing-toolkit/spec_files:/opt/mojaloop-testing-toolkit/spec_files"
      - "./docker/contract/ml-testing-toolkit/secrets:/opt/mojaloop-testing-toolkit/secrets"
    ports:
      - "15000:5000"
      - "5050:5050"
    command: npm start
    networks:
      - mojaloop-net
    depends_on:
      - mongo

  ml-testing-toolkit-ui:
    image: mojaloop/ml-testing-toolkit-ui:v12.0.0
    container_name: ml-testing-toolkit-ui
    ports:
      - "6060:6060"
    command: nginx -g "daemon off;"
    depends_on:
      - ml-testing-toolkit
      - mongo
    networks:
      - mojaloop-net

  mongo:
    image: mongo
    container_name: 3p_mongo
    ports:
      - "27017:27017"

  pisp-simulator:
    image: mojaloop/mojaloop-simulator:v11.3.0.10-pisp
    networks:
      - mojaloop-net
    container_name: pisp-simulator
    env_file: ./docker/dfsp_backend.env
    volumes:
       - ./docker/dfsp_rules.json:/src/rules.json
    ports:
      - "9000:3000"
      - "9002:3002"
      - "9003:3003"
